<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar status-bar--blue">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class ="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class ="alt-header__column">
            <h1 class="alt-header__title">기환</h1>
        </div>
        <div class ="alt-header__column">
            <span><i class="fas fa-search fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="main-chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="main-chat__message-row">
            <img src="https://avatars1.githubusercontent.com/u/60007241?s=460&u=cd5b300ced0dc70d995519bb63237581bda7ed39&v=4" alt="">
            <div class="massage-row__content">
                <span class="message__author">기환</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="main-chat__message-row main-chat__message-row--own">
            <div class="massage-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin-squint fa-lg"></i>
            <button class="reply__column__button">
                <i class="fas fa-arrow-circle-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big :(</span>
    </div>

    <script src="https://kit.fontawesome.com/26784ad1a7.js" crossorigin="anonymous"></script>
</body>
</html>
